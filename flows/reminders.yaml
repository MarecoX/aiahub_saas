id: reminders
namespace: company.team
description: Processa lembretes pendentes a cada 5 minutos e envia via Uazapi com análise de contexto.

triggers:
  - id: every5min
    type: io.kestra.plugin.core.trigger.Schedule
    cron: "*/5 * * * *"
    timezone: America/Sao_Paulo

# Evita múltiplas execuções simultâneas
concurrency:
  limit: 1
  behavior: CANCEL

tasks:
  - id: process_reminders
    type: io.kestra.plugin.scripts.python.Commands

    taskRunner:
      type: io.kestra.plugin.scripts.runner.docker.Docker
      pullPolicy: IF_NOT_PRESENT
    containerImage: marsllator/kestra-api-manager:latest

    namespaceFiles:
      enabled: true
      include: [ "**" ]

    beforeCommands:
      - pip install cryptography > /dev/null 2>&1

    commands:
      - rm -f .env
      - export PYTHONPATH=$PYTHONPATH:.
      - python Kestra_2.0/scripts/uazapi/reminder_worker.py

    env:
      REDIS_URL: "{{ kv('REDIS_URL') }}"
      OPENAI_API_KEY: "{{ kv('OPENAI_API_KEY') }}"
      DATABASE_CONNECTION_URI: "{{ kv('DATABASE_URL') }}"
      OPENROUTER_API_KEY: "{{ kv('OPENROUTER_API_KEY') }}"
      ENCRYPTION_KEY: "{{ kv('ENCRYPTION_KEY') }}"
